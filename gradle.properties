pluginGroup=io.snyk.intellij
pluginName=Snyk Vulnerability Scanner
pluginVersion=2.4.0

# for insight into build numbers and IntelliJ Platform versions
# see https://plugins.jetbrains.com/docs/intellij/build-number-ranges.html
pluginSinceBuild=202
pluginUntilBuild=212.*

platformVersion=2020.2
platformDownloadSources=true

# list of versions for which to check the plugin for api compatibility
pluginVerifierIdeVersions=2021.2.1,2020.3.1,2021.1.1,2021.2.1

localIdeDirectory=

# opt-out flag for bundling Kotlin standard library
# see https://plugins.jetbrains.com/docs/intellij/kotlin.html#kotlin-standard-library
kotlin.stdlib.default.dependency=false
